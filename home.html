    <header>
      <nav>
        <div class="logo">
          <div>Photo Phactory</div>
        </div>

        <div class="user-wrapper">
          <div class="user-img">
            <img src="dp.jpeg" alt="" />
          </div>
          <div class="user-name">

          </div>
          <div class="buttons-wraper">
            <button id="logOut">Log Out</button>
            <!-- <button id="signUp">Sign Up</button> -->
          </div>
        </div>
      </nav>
      <div class="search-wraper">
        <div class="search-bar-wraper">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search photos or album"
          />
        </div>
        <div class="filters-wraper">
          <ul>
            <li id="albumsButtton">Albums</li>
            <li id="imagesButton">Images</li>
            <!-- <li>Wireframes</li> -->
          </ul>
        </div>
      </div>

    <div id="add">
      <i class="fa-solid fa-plus"></i>
    </div>
    <div class="add-menu" id="add-menu">
      <div class="close-wrapper">
        <i class="fa-solid fa-xmark" id="closeMenu"></i>
      </div>
      <ul>
        <li id="addAlbum">Add Album</li>
        <li id="addPhoto">Add Photo</li>
      </ul>
    </div>

    <div class="modal-wrapper">
      <div class="addPhoto-modal">
        <div class="addPhoto-close">
          <i class="fa-solid fa-xmark" id="closeAddPhoto"></i>
        </div>
        <form>
          <input type="file" name="newPhoto" id="newPhoto" />
          <progress id="progressBar" value="0" max="100"></progress>
          <div id="uploadButton-wrapper">
            <button type="submit" id="uploadButton">Upload Photo</button>
          </div>
          <div class="message"></div>
        </form>
      </div>
    </div>
